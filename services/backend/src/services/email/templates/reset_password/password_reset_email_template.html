<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Reset styles */
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: auto;
        }

        /* Body */
        .body {
            padding-bottom: 20px;
        }

        /* Button */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://example.com/logo.png" alt="Logo">
            <h1>Password Reset</h1>
        </div>
        <div class="body">
            <p>Dear {USER},</p>
            <p>We received a request to set your password. If you did not make this request, please ignore this email.
            </p>
            <p>To reset your password, click the button below:</p>
            <a class="button" href="{RESET_LINK}">Reset Password</a>
        </div>
        <div class="footer">
            <p>If you have any questions, feel free to <a href="mailto:support@example.com">contact us</a>.</p>
            <p>&copy; 2024 Our Service. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
